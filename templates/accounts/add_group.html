{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>➕ Guruh qo‘shish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #e0f7ff, #f0fff0);
        }
        .back-link {
            display: inline-block;
            margin: 15px 25px;
            color: #004aad;
            font-weight: 600;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            color: #00368a;
            transform: scale(1.1);
        }
        .card {
            border-radius: 16px;
        }
        .card-header {
            background: linear-gradient(45deg, #004aad, #0060d4);
        }
        .card-header h3 {
            margin: 0;
            font-weight: 700;
        }
        .form-label {
            color: #004aad;
            font-weight: 600;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #004aad;
            border-color: #004aad;
            border-radius: 8px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #00368a;
        }
        .btn-secondary {
            border-radius: 8px;
            font-weight: 600;
        }
        .btn-secondary:hover {
            background-color: #6c757d;
            color: #fff;
        }
        @media (max-width: 576px) {
            .card-body {
                padding: 15px;
            }
            .back-link {
                font-size: 1.2rem;
                margin: 10px 15px;
            }
            .card-header h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-link">
        <i class="fa fa-arrow-left"></i>
    </a>
    <div class="container mt-4 mb-5">
        <div class="card shadow-lg">
            <div class="card-header text-white text-center">
                <h3><i class="fa fa-plus-circle me-2"></i> Yangi guruh qo‘shish</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="{{ form.name.id_for_label }}" class="form-label">
                            <i class="fa fa-layer-group me-1"></i> Guruh nomi
                        </label>
                        {{ form.name }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.teacher.id_for_label }}" class="form-label">
                            <i class="fa fa-chalkboard-teacher me-1"></i> O‘qituvchi
                        </label>
                        {{ form.teacher }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.students.id_for_label }}" class="form-label">
                            <i class="fa fa-users me-1"></i> O‘quvchilar
                        </label>
                        {{ form.students }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.lesson_start_time.id_for_label }}" class="form-label">
                            <i class="fa fa-clock me-1"></i> Dars boshlanish vaqti
                        </label>
                        {{ form.lesson_start_time }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.lesson_end_time.id_for_label }}" class="form-label">
                            <i class="fa fa-clock me-1"></i> Dars tugash vaqti
                        </label>
                        {{ form.lesson_end_time }}
                    </div>

                    <div class="d-flex justify-content-between mt-4 flex-wrap gap-2">
                        <a href="{% url 'accounts:group_list' %}" class="btn btn-secondary">
                            <i class="fa fa-arrow-left"></i> Bekor qilish
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-floppy-disk"></i> Saqlash
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
