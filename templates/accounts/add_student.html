<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <title>ðŸ“¥ Qabul uchun ariza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        body {
            background-color: #bbd8ff;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 0 15px;
            /* responsiv uchun */
        }

        .card {
            border-radius: 16px;
            border: none;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px 15px;
        }

        .btn-success {
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 600;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 40px;
            font-size: 30px;
            text-decoration: none;
            color: #0d6efd;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: #0a58ca;
        }

        @media (max-width: 576px) {
            .card {
                padding: 15px;
            }

            .btn-success {
                padding: 8px 15px;
                font-size: 14px;
            }

            .back-btn {
                margin-bottom: 20px !important;
            }
        }
    </style>
</head>

<body>

    <!-- Back icon -->
    <a href="{% url 'accounts:index' %}" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="container form-container">
        <form method="POST" class="card p-4 shadow-sm bg-white position-relative">
            <h3 class="text-center text-primary mb-4">
                <i class="fas fa-file-alt"></i> Qabul uchun ariza
            </h3>

            {% csrf_token %}

            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger small">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary w-100 mt-3">
                <i class="fas fa-paper-plane"></i> Yuborish
            </button>

        </form>
    </div>

</body>

</html>
