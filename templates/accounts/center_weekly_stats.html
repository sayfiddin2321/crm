{% load static %}
<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8" />
    <title>ðŸ“Š Haftalik statistika</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            background-color: #f3f6fb;
            font-family: "Segoe UI", sans-serif;
        }

        .card {
            border-radius: 1rem;
            border: none;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 30px;
            z-index: 10;
            font-size: 1.7rem;
            color: #0d6efd !important;
            text-decoration: none;
            font-weight: 600;
            background: transparent;
            border: none;
        }

        .back-btn:hover {
            text-decoration: underline;
            color: #0a58ca !important;
        }

        h2 {
            font-weight: 700;
            font-size: 28px;
        }

        .card-body p strong {
            color: #0d6efd;
        }

        @media (max-width: 576px) {
            h2 {
                font-size: 20px;
            }

            .card-body p {
                font-size: 14px;
            }

            .back-btn {
                font-size: 1.5rem;
                top: -1px;
                left: 15px;
            }
        }

        @media (min-width: 992px) {
            h2 {
                font-size: 32px;
            }

            .card-body p {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Back icon -->
    <a href="{% url 'accounts:index' %}" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="container mt-5">
        <h2 class="text-center text-primary mb-4">
            <i class="fas fa-chart-bar"></i> Haftalik statistik ma'lumotlar
        </h2>
        <p class="text-center text-muted mb-4">
            <i class="fas fa-calendar-week"></i>
            Sana oraligâ€˜i:
            <strong>{{ start_date }}</strong> â€” <strong>{{ end_date }}</strong>
        </p>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg bg-white">
                    <div class="card-body text-center">
                        <p class="fs-5">
                            <i class="fas fa-list"></i>
                            <strong>Jami davomat:</strong> {{ total }}
                        </p>
                        <p class="fs-5 text-success">
                            <i class="fas fa-user-check"></i>
                            <strong>Keldi:</strong> {{ present }}
                        </p>
                        <p class="fs-5 text-danger">
                            <i class="fas fa-user-times"></i>
                            <strong>Kelmadi:</strong> {{ absent }}
                        </p>
                        <p class="fs-5 text-info">
                            <i class="fas fa-percent"></i>
                            <strong>Keldi foizi:</strong> {{ percent }}%
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
