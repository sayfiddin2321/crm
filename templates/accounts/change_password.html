{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>üîê Parolni o‚Äòzgartirish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body {
      background: #f3f6fb;
      font-family: "Segoe UI", sans-serif;
    }
    .card {
      border-radius: 16px;
      border: none;
    }
    h3 {
      font-weight: 700;
      font-size: 1.6rem;
    }
    .btn-primary {
      background-color: #0d6efd !important;
      border-color: #0d6efd !important;
      border-radius: 8px;
      font-weight: 600;
    }
    .btn-primary:hover {
      background-color: #0b5ed7 !important;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #0d6efd !important;
      font-size: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }
    .back-btn:hover {
      text-decoration: underline;
      color: #0a58ca !important;
    }
    /* Forma ichidagi input */
    form label {
      font-weight: 600;
      margin-top: 10px;
      color: #0d6efd;
    }
    form input {
      border-radius: 8px;
      border: 1px solid #ced4da;
      padding: 10px 12px;
      font-size: 1rem;
      margin-top: 5px;
    }
    form input:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13,110,253,0.25);
      outline: none;
    }
    @media(max-width: 576px) {
      h3 {
        font-size: 20px;
      }
      .btn-primary, .back-btn {
        font-size: 14px;
      }
      form input {
        font-size: 14px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <!-- back tugmasi -->
  <a href="" class="back-btn">
    <i class="fas fa-arrow-left"></i> 
  </a>

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h3 class="mb-4 text-primary">
        <i class="fas fa-lock"></i> Parolni o‚Äòzgartirish
      </h3>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-3">
          <i class="fas fa-circle-check"></i> Saqlash
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
