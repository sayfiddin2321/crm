{% load static %}
<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <title>üë©‚Äçüéì O‚Äòquvchini guruhga qo‚Äòshish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  >
  <style>
    body {
      background: #f3f6fb;
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      border-radius: 16px;
      border: none; /* borderni olib tashladik */
      background: #ffffff;
    }

    .btn-primary {
      background-color: #0d6efd !important;
      border-color: #0d6efd !important;
      border-radius: 8px;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #0b5ed7 !important;
      border-color: #0a58ca !important;
    }

    .btn-back {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 999;
      background: transparent;
      border: none;
      color: #0d6efd;
      font-size: 30px;
    }

    .btn-back:hover {
      color: #0a58ca;
    }

    @media(max-width: 576px) {
      h2 {
        font-size: 20px;
      }

      .btn-primary {
        font-size: 14px;
      }

      .form-select {
        font-size: 14px;
      }

      .btn-back {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Chap yuqori burchakdagi BACK icon -->
  <a href="{% url 'accounts:group_list' %}" class="btn-back" title="Ortga qaytish">
    <i class="fas fa-arrow-left"></i>
  </a>

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="text-center text-primary mb-4">
        <i class="fas fa-user-plus"></i> O‚Äòquvchini Guruhga Qo‚Äòshish
      </h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="group" class="form-label">
            <i class="fas fa-layer-group"></i> Guruhni tanlang
          </label>
          <select name="group" id="group" class="form-select" required>
            <option value="" disabled selected>Guruh tanlang...</option>
            {% for group in groups %}
              <option value="{{ group.id }}">{{ group.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="student" class="form-label">
            <i class="fas fa-user-graduate"></i> O‚Äòquvchini tanlang
            <span class="text-muted">(faqat qabuldan o‚Äòtganlar)</span>
          </label>
          <select name="student" id="student" class="form-select" required>
            <option value="" disabled selected>O‚Äòquvchi tanlang...</option>
            {% for student in students %}
              <option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name }} ({{ student.username }})</option>
            {% empty %}
              <option disabled>üì≠ Hozircha tasdiqlangan o‚Äòquvchilar yo‚Äòq</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-save"></i> Qo‚Äòshish
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
