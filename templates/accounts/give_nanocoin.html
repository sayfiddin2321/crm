<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>🎁 NANOcoin Berish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h3 class="text-primary mb-4">🎁 {{ student.username }} ga NANOcoin berish</h3>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_amount" class="form-label">Miqdor (NANOcoin):</label>
        {{ form.amount }}
      </div>

      <div class="mb-3">
        <label for="id_reason" class="form-label">Berish sababi:</label>
        {{ form.reason }}
      </div>

      <button type="submit" class="btn btn-success">✅ Berish</button>
      <a href="{% url 'accounts:student_detail' student.id %}" class="btn btn-secondary ms-2">🔙 Orqaga</a>
    </form>
  </div>
</div>

<!-- Bootstrap JS (ixtiyoriy, agar kerak bo‘lsa) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
