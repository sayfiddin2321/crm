<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Tizimga kirish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Mobil qoâ€˜llab-quvvatlash -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f6fc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* vertikal markazlash */
            margin: 0;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .login-card h2 {
            text-align: center;
            color: #0d6efd;
            margin-bottom: 1.5rem;
        }
        @media (max-width: 576px) {
            .login-card {
                padding: 1.5rem;
                border-radius: 12px;
                box-shadow: 0 0 8px rgba(0,0,0,0.1);
            }
            .login-card h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Tizimga kirish</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Foydalanuvchi nomi (Username):</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Parol:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Kirish</button>
    </form>
</div>

</body>
</html>
